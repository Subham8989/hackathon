<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Control System</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <nav>
        <header>CodeCrafters</header>
        <ul>
            <li><a href="#main" id="link1">Home</a></li>
            <li><a href="#section2" id="link2">Fan</a></li>
            <li><a href="#section3" id="link3">Bulb</a></li>
            <li><a href="#section4" id="link4">Led</a></li>
            <li><a href="#section5" id="link5">AC</a></li>
        </ul>
    </nav>
    <div id="main">
        <span>smart home elements</span>
        <img src="https://png.pngtree.com/background/20230518/original/pngtree-lotus-nature-blooming-photography-wallpaper-green-picture-image_2648008.jpg" />
    </div>
    <div id="section2">
        <h1>Fan</h1>
        <br><br>
        <div id="container">
            <input type="text" name="" id="txt1" placeholder="Team ID" class="fan-txt1"><br><br><!-- <input type="text" name="" id="txt2" placeholder="Device" class="fan-txt2"><br><br> --><input type="number" name="" id="txt3" placeholder="Value" max="5" min="0" class="fan-txt3"><br>
            <button id="submit" class="fan-btn">Submit</button>
        </div>
    </div>
    <div id="section3"><h1>Bulb</h1>
        <br><br>
        <div id="container">
            <input type="text" name="" id="txt1" placeholder="Team ID" class="bulb-txt1"><br><br><!-- <input type="text" name="" id="txt2" placeholder="Device"><br><br> --><input type="number" name="" id="txt3" placeholder="Value" max="1" min="0" class="bulb-txt3"><br>
            <button id="submit" class="bulb-btn">Submit</button>
        </div></div>
    <div id="section4"><h1>LED</h1>
        <br><br>
        <div id="container">
            <input type="text" name="" id="txt1" placeholder="Team ID" class="led-txt1"><br><br><!-- <input type="text" name="" id="txt2" placeholder="Device"><br><br> --><input type="text" name="" id="txt3" placeholder="Value" class="led-txt3"><br>
            <button id="submit" class="led-btn">Submit</button>
        </div></div>
    <div id="section5"><h1>AC</h1>
        <br><br>
        <div id="container">
            <input type="text" name="" id="txt1" placeholder="Team ID" class="ac-txt1"><br><br><!-- <input type="text" name="" id="txt2" placeholder="Device"><br><br> --><input type="text" name="" id="txt3" placeholder="Value" class="ac-txt3"><br>
            <button id="submit" class="ac-btn">Submit</button>
        </div></div>
    <a href="#main" id="upbtn"><ion-icon name="arrow-up-outline"></ion-icon></a>
    <script src="./script.js"></script>
</body>
</html>
