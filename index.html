<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Control System</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sarpanch:wght@400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style-type: none;
            text-decoration: none;
        }
        nav {
            width: 100%;
            height: 60px;
            background-color: aqua;
        }
        nav header {
            font-size: 30px;
            font-family: "Sarpanch", sans-serif;
            line-height: 60px;
            margin-left: 40px;
            display: inline;
        }
        nav ul {
            float: right;
            margin-right: 40px;
            font-family: "Poppins", sans-serif;
        }
        nav ul li {
            color: black;
            display: inline-block;
            line-height: 60px;
        }
        nav ul li a{
            color: black;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <nav>
        <header>CodeCrafters</header>
        <ul>
            <li><a href="#" id="link1">Home</a></li>
            <li><a href="#" id="link2">Fan</a></li>
            <li><a href="#" id="link3">Bulb</a></li>
            <li><a href="#" id="link4">Led</a></li>
            <li><a href="#" id="link5">AC</a></li>
        </ul>
    </nav>
</body>
</html>
